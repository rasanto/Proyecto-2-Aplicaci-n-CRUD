<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso</title>
    <link rel="stylesheet" href="stilos_crud.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./ucamp.png" alt="">
         <h1>Registro</h1>
    </header>
    <table>
      <tr class="tr">
         <td>
             <form action="" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" class="for">
                <div>
                    <label for="">Nombre Completo</label>
                    <input type="Nombre completo" id="nombre">
                </div>
                <div>
                    <label for="">Grado</label>
                    <input type="Grado" id="grado">
                </div>
                <div>
                    <label for="">Direccion</label>
                    <input type="Direccion" id="direccion">
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
               
            </form>
            <div>
                <input type="button" value="Estudiante existente" onclick="obtener_local()">
                <input type="rs" id="local-estudiante">
                </div>
         </td>
         
         <td id="td">
            <table class="list" id="datos_estudiante">
               <thead>
                  <tr>
                      <th>Nombre Completo</th>
                      <th>Grado</th>
                      <th>Direccion</th>
                      <th></th>
                   </tr>
               </thead>
               <tbody>

               </tbody>
             </table>
         </td>
     </tr>
    </table>
    


    <script src="crud.js"></script>

    <footer>
        <div class="social-bar">
            <a href="#" class="icon-facebook"></a>
            <a href="#" class="icon-twitter"></a>
            <a href="#" class="icon-instagram"></a>
        </div>
    </footer>
</body>
</html>
